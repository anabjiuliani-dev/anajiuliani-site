<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tracks — Ana Jiuliani</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ✦ HEADER -->
  <header class="masthead">
    <h1 class="logo">Music</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="video.html">Video</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <!-- ✦ TRACK SPACE -->
  <main class="tracks-soft">

    <p class="tracks-whisper">
      tracks
    </p>

    <section class="tracks-flow">

      <!-- TRACK 01 -->
      <a
        class="track-card"
        href="SMARTLINK_HERE"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="images/album1.jpg" alt="Track One cover" />
        <span class="track-title">Track One</span>
        <span class="track-star">✦</span>
      </a>

      <!-- TRACK 02 -->
      <a
        class="track-card offset"
        href="SMARTLINK_HERE"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="images/album2.jpg" alt="Track Two cover" />
        <span class="track-title">Track Two</span>
        <span class="track-star">✦</span>
      </a>

      <!-- you can keep adding like this -->

    </section>

  </main>

  <!-- ✦ FOOTER -->
  <footer class="footer">
    <p>©2026 Ana Jiuliani. All Rights Reserved.</p>
  </footer>

  <!-- ✦ AMBIENT STARS -->
  <div class="stars">
    <span>✦</span>
    <span>✦</span>
    <span>✦</span>
  </div>

</body>
</html>
